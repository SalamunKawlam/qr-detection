<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="./node_modules/html5-qrcode/html5-qrcode.min.js"></script> -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="radio-group">
            <div class="radio-btn">
                <input type="radio" name="scanType" id="cont" value="cont" class="p-m-0 radio-circle">
                <label for="cont" class="p-m-0">Continuous</label><br>
            </div>
            <div class="radio-btn">
                <input type="radio" checked="checked" name="scanType" id="oneShot" value="oneShot" class="p-m-0 radio-circle">
                <label for="oneShot" class="p-m-0">Oneshot</label><br>
            </div>
        </div>
        <div class="toggle-btn">
            <span>Near Sense</span>
            <label class="switch">
                <input id="near" type="checkbox" onclick="checkStatus()">
                <span class="slider round"></span>
            </label>
        </div>
        <div id="reader"></div>
        <div id="result"></div>
        <div id="lightData"></div>
    </div>
</body>


</html>
